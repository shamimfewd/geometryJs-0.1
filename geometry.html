<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
        >
          <!-- Triangle Cart -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure>
              <img src="img/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-3xl">Area = 0.5 x b x h</p>

              <div class="">
                <input
                  id="triangle-base"
                  class="w-24 mb-1 bg-gray-200 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
                <input
                  id="triangle-height"
                  class="w-24 bg-gray-200 text-2xl p-2 rounded-sm"
                  type
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>

              <div>
                <p class="text-2xl">
                  Area: <span id="triangle-area">0</span> <span></span>cm<sup
                    >2</sup
                  >
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- rectangle card -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure>
              <img src="img/rectangle.png" alt="rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = W X I</p>
              <!-- ================ -->
              <div class="">
                <input
                  id="rectangle-length"
                  class="w-24 mb-1 text-2xl p-2 bg-gray-200 rounded-sm"
                  type="text"
                  placeholder="l"
                />
                <span>cm</span>
                <input
                  id="rectangle-width"
                  class="w-24 text-2xl p-2 bg-gray-200 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span>cm</span>
              </div>

              <div>
                <p class="text-2xl">
                  Area: <span id="rectangle-area">0</span> <span>cm</span><sup>2</sup>
                </p>
              </div>
              <!-- ====================== -->
              <div class="card-actions justify-end">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn w-full btn-primary"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>

          <div class="card card-compact bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <div class="card card-compact bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button W-50 class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 rounded-md border-gray-700">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="js/geometry.js"></script>
  </body>
</html>
